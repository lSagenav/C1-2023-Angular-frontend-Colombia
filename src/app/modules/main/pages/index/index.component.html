<div class="wrapper">
  <div class="logo">
    <img
      src="https://www.criptonoticias.com/wp-content/uploads/2023/01/bitcoin-el-salvador-bonos.png.webp"
      alt="" />
  </div>
  <div class="text-center mt-4 name">Banco Scorpion</div>
  <form class="p-3 mt-3">
    <div class="form-field d-flex align-items-center">
      <span class="far fa-user"></span>
      <input
        type="text"
        name="userName"
        id="userName"
        placeholder="Username or Email" />
    </div>
    <div class="form-field d-flex align-items-center">
      <span class="fas fa-key"></span>
      <input type="password" name="password" id="pwd" placeholder="Password" />
    </div>
    <button class="btn mt-3" type="button" [routerLink]="['../infouser']">
      Login
    </button>
  </form>
  <div class="text-center fs-6">
    <button type="button" class="btn btn-primary" [routerLink]="routeRegister">
      register
    </button>
    <a href="#">Forget password?</a>
  </div>
</div>
