<p>user-home works! user logeado</p>
<div>
  <div class="container">
    <div class="row">
      <div class="col">
        <table class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th>documentTypeId</th>
              <th>document</th>
              <th>fullName</th>
              <th>email</th>
              <th>phone</th>
              <th>password</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let users of accounts" class="table">
              <td>{{ users.id }}</td>
              <td>{{ users.customer.document }}</td>
              <td>{{ users.customer.fullName | uppercase }}</td>
              <td>{{ users.customer.email }}</td>
              <td>{{ users.customer.password }}</td>
              <td>{{ users.customer.phone | phone }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <button type="button" (click)="logout()">cerrar Sesion</button>
  <br />
</div>
