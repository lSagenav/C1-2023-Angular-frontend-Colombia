<div class="wrapper">
  <div class="logo">
    <img
      src="https://t4.ftcdn.net/jpg/04/22/92/29/360_F_422922955_XaGCE7Nqe8DyLiY7mGe5SACyp8N4oHTB.jpg"
      alt="" />
  </div>
  <div class="text-center mt-4 name">Banco Scorpion</div>
  <form class="p-3 mt-3" id="login" [formGroup]="frmFormulario">
    <div>
      <div class="row">
        <label>Email</label>
        <div>
          <input
            type="email"
            placeholder=""
            formControlName="email"
            name="email" />
          <div
            class="altoMensaje"
            *ngIf="
              frmFormulario.get('email')?.hasError('required') &&
              frmFormulario.get('email')?.touched
            ">
            el email es requerido
          </div>
        </div>
      </div>
      <div class="row">
        <label>Password</label>
        <div>
          <input
            type="password"
            placeholder=""
            formControlName="password"
            name="password" />
          <div
            class="altoMensaje"
            *ngIf="
              frmFormulario.get('password')?.hasError('required') &&
              frmFormulario.get('password')?.touched
            ">
            la contrase√±a es requerido
          </div>
        </div>
      </div>
    </div>
    <button class="btn mt-3" (click)="sendLogin()">Login</button>
  </form>
  <div class="text-center fs-6">
    <button
      type="button"
      class="btn btn-secondary"
      [routerLink]="['../register']">
      Registro
    </button>
    <button type="button" (click)="auth()">Google</button>
  </div>
  <a href="#">Forget password?</a>
</div>
<sofka-update-user (dataSharing)="envioDeDatos($event)"></sofka-update-user>
<div>{{ dataSharing }}</div>
